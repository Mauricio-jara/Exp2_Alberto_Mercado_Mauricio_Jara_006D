<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nombre: {{estudiantes.nombre}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <span>Rut: {{estudiantes.rut}}</span><br>
      <span>Correo: {{estudiantes.correo}}</span>
    </ion-card-content>
  </ion-card>
</ion-content>
